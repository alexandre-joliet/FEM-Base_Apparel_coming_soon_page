<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="main__wrapper">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Base Apparel logo">
    </header>

    <img class="hero__pic__mobile" src="./images/hero-mobile.jpg" alt="">

    <main class="main">
      <article class="main__article">
        <h1 class="article__title"><span class="article__title--top">We're</span><br>coming <br>soon</h1>
        <p class="article__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <section>
          <form class="article__form" action="" method="">
            <input class="form__input" type="email" placeholder="Email Address">
            <a class="form__button">
              <img class="form__button__icon" src="./images/icon-arrow.svg">
            </a>
          </form>
      </section> 

      </article>

    </main>
  </div>

  <img class="hero__pic__desktop" src="./images/hero-desktop.jpg" alt="">


</body>
</html>
